            if(Delta < 0) {
                res.innerHTML = `${Delta} Delta é menor que zero`
            }else if (Delta == 0) {
                res.innerHTML = (`${Delta} Delta é igual a zero, portanto X1 e X2 vao ser iguais`)
            }else {

            res2.innerHTML = `${Delta}`

            var Bhaskara1 = ((-Number(tn2)) + Number(Delta) ** (1/2)) / (2 * Number(tn1))
            var Bhaskara2 = ((-Number(tn2)) - Number(Delta) ** (1/2)) / (2 * Number(tn1))
            res.innerHTML = `${Bhaskara1} e ${Bhaskara2}`
            } 
        }
